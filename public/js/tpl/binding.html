<section class="main-container">
    <!-- <div class="top-nav clearfix">
        <a class="pull-left left-icon iconfont" onclick="back()">&#xe623;</a>
        <span>绑定账户</span>
    </div> -->
    <div class="weui-cells__title">&nbsp;</div>
    <div class="main-panel">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">账户编号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input account-num" type="number" pattern="[0-9]*" placeholder="请输入..." value="">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input account-mobile" type="tel" placeholder="请输入手机号" value="" pattern="^(13[0-9]|14[579]|15[0-3,5-9]|17[0135678]|18[0-9])\\d{8}$">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">获取验证码</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input vcode" type="text" placeholder="请输入..." value="">
            </div>
        </div>
    </div>
    <div class="weui-tips hide">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">登陆信息</strong></div>
            <div class="weui-dialog__bd">请正确填写登陆内容</div>
            <div class="weui-dialog__ft">
                <a class="weui-dialog__btn weui-dialog__btn_primary" onclick="tipsOff(event)">确定</a>
            </div>
        </div>
    </div>
    <div class="btn-wrap">
        <a class="weui-btn weui-btn_primary check" onclick="login()">确定</a>
    </div>
</section>
