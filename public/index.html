<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/lib/weui.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="ui-view"></div>
        <script src="./js/vendor/axios.js"></script>
        <script src="./js/vendor/zepto.min.js"></script>
        <script src="./js/vendor/fastclick.js"></script>
        <script src="./js/public.js"></script>
        <script>
            $(function() {
                FastClick.attach(document.body);

                WeixinJSBridge.invoke("closeWindow",{},function(e){})
            });
            function back(){
                if(location.hash === 'account' || location.has === 'binding'){
                    WeixinJSBridge.call('closeWindow');
                }else{
                    window.history.go(-1);
                }
            }
        </script>
        <script type="text/html" id="error">
            <div>
                {{errContent}}
            </div>
        </script>

        <script src="./js/vendor/weui.js"></script>
        <script src="./js/vendor/spa.js"></script>
        <script src="./router-config.js"></script>
    </body>
</html>
